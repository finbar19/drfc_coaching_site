tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: post_type
            field:
              mode: default
              create: true
              taxonomies:
                - post_types
              type: terms
              display: 'Post Type'
              icon: taxonomy
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'Visual Content'
        fields:
          -
            handle: video_field
            field:
              type: video
              display: 'Video Field'
              icon: video
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: assets_field
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Assets Field'
              icon: assets
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              max_files: 5
              folder: posts
          -
            handle: external_link_field
            field:
              type: external_link
              display: 'External Link Field'
              icon: earth
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: Post
